<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="">
	<style>
	.wrapper{
		display: flex;
		flex-direction: row;
	}
	#section{
	}
	.wrapper div{
		margin: 5px;
		text-align: center;
	}

	</style>
</head>
	<body>
		<h1>Employee Management of Twelve Company</h1>
		<div class ="wrapper">	
		<div id="ids"></div>
		<div id ="firstname"></div>
		<div id ="lastname"></div>
		<div id ="email"></div>
		<div id ="jobtitle"></div>
		<div id ="salary"></div>

	<script src="Intermediate.json"></script>

	<script>
		
		for (i = 0; i < employees.length; i++){
         
		var display = employees[i];

		document.getElementById("ids").innerHTML += display.Unique_ID + "<br>" + "<hr>";
		
		document.getElementById("firstname").innerHTML += display.First_Name + "<br>" + "<hr>";

		document.getElementById("lastname").innerHTML += display.Last_Name + "<br>" + "<hr>";

		document.getElementById("email").innerHTML += display.Email_Address + "<br>" + "<hr>";

		document.getElementById("jobtitle").innerHTML += display.Job_Title + "<br>" + "<hr>";

		document.getElementById("salary").innerHTML += display.Salary + "<br>" + "<hr>";
		
	/*	document.getElementsByClassName('wrapper')[0].innerHTML += "<div id ='section'>" + display.Unique_ID + "<br> <hr>" +  display.First_Name + "<br> <hr>" + display.Last_Name + "<br> <hr>" + display.Email_Address + "<br> <hr>" + display.Job_Title + "<br> <hr>" + display.Salary + "<br> <hr>";*/

	}
	</script>
	</body>
</html>
